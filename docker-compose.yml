version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studigi_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
    volumes:
      - minio-data:/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/studigi_dev
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: studigi
      STORAGE_KEY: minioadmin
      STORAGE_SECRET: minioadmin
      JWT_SECRET: changemechangemechangemechangeme
    ports:
      - '5000:5000'
    depends_on:
      - db
      - minio

volumes:
  db-data:
  minio-data:
